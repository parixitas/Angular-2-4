<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">        
        <div class="login-box card">
        <div class="card-block">
            <form class="form-horizontal form-material" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <h3 class="box-title m-b-20">Sign Up</h3>
                <alert></alert>
                <div class="row">
                    <div class="form-group col-sm-6" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.first_name" #firstName="ngModel" required  placeholder="First Name">
                            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.last_name" #lastName="ngModel" required placeholder="Last Name" />
                            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <div class="col-xs-12">
                        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Email" />
                        <div *ngIf="f.submitted && email.hasError('required')" class="help-block">Email is required</div>
                        <div *ngIf="f.submitted && email.hasError('pattern')" class="help-block">Not a valid Email</div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <div class="col-xs-12">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="6" placeholder="Password" />
                        <div *ngIf="f.submitted && password.hasError('required')" class="help-block">Password is required</div>
                        <div *ngIf="f.submitted && password.hasError('minlength')" class="help-block">Password must be atleast of 6 Digits</div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]="loading"  class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
            
        </div>
        </div>
    </div>
    
</section>
