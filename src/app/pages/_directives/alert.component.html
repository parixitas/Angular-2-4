<div *ngFor="let alert of alerts" class="bounce animated  alert-dismissable" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
    <i class="fa" [ngClass]="{'fa-check-circle': message.type === 'success', 'fa-exclamation-circle': message.type === 'error' }"></i>
    {{message.text}}
    <button type="button" class="close" (click)="removeAlert(alert)">&times;</button>
</div>
